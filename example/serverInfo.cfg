[req]
default_bits = 2048
prompt = no
default_md = sha256
req_extensions = req_ext
distinguished_name = dn

[ dn ]
C=IT
ST=Rome
L=Rome
O=libwsCerts
OU=HTTP
emailAddress=user@domain.com
CN=server.dns1.com

[ req_ext ]
subjectAltName = @alt_names

[ alt_names ]
DNS.1=server.dns1.com
DNS.2=server.dns2.com
